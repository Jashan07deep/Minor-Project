<!DOCTYPE html>
<html>
<head>
<title>Green Valley Hospital</title>
<style>
body{
font-family:Arial;
background:#f2f6ff;
padding:30px;
}

.box{
background:white;
padding:30px;
border-radius:15px;
max-width:400px;
margin:auto;
box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

input,textarea,button{
width:100%;
padding:10px;
margin:10px 0;
border-radius:8px;
border:1px solid #ccc;
}

button{
background:#2b6cff;
color:white;
border:none;
}
</style>
</head>

<body>

<div class="box">

<h2>Green Valley Hospital</h2>

<p><b>Location:</b> Sector 45, Green Area</p>
<p><b>Maximum Occupancy:</b> 250 Patients</p>
<p><b>Facilities:</b> ICU, Emergency, Oxygen Support, Pharmacy</p>

<h3>Patient Details</h3>

<input id="name" placeholder="Patient Name">
<input id="age" type="number" placeholder="Patient Age">
<textarea id="symptoms" placeholder="Symptoms"></textarea>

<button onclick="alert('Patient registered successfully!')">Submit</button>

</div>

</body>
</html>
